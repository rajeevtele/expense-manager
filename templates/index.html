<!DOCTYPE html>
<html>
<head>
    <title>Expense Manager</title>
</head>
<body>
    <h1>Expense Manager</h1>
    <a href="{{ url_for('add') }}">Add New Expense</a>
    <hr>
    <table border="1" cellpadding="5">
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        {% for row in expenses %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
