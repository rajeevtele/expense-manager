{% extends 'layout.html' %}
{% block content %}
<h2>All Expenses</h2>
<p><a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Add Expense</a></p>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th><th>Category</th><th>Description</th><th>Amount</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for row in expenses %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>₹{{ "%.2f"|format(row[4]) }}</td>
            <td>
                <a href="{{ url_for('edit', id=row[0]) }}" class="btn btn-sm btn-info">Edit</a>
                <a href="{{ url_for('delete', id=row[0]) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h4>Total: ₹{{ "%.2f"|format(total) }}</h4>
{% endblock %}
