<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Expense Manager</a>
    </div>
</nav>

<div class="container my-4">
    <h2 class="mb-4 text-center">💰 Expense Tracker</h2>

    <form action="{{ url_for('add') }}" method="post" class="card p-4 shadow-sm mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="category" class="form-control" placeholder="Category" required>
            </div>
            <div class="col-md-2">
                <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="description" class="form-control" placeholder="Description">
            </div>
            <div class="col-md-1 d-grid">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                    <tr>
                        <td>{{ expense[1] }}</td>
                        <td>{{ expense[2] }}</td>
                        <td>₹{{ expense[3] }}</td>
                        <td>{{ expense[4] }}</td>
                        <td><a href="{{ url_for('delete', id=expense[0]) }}" class="btn btn-sm btn-danger">🗑️</a></td>
                    </tr>
                    {% else %}
                    <tr><td colspan="5" class="text-center">No expenses yet</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
