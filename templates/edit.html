{% extends 'layout.html' %}
{% block content %}
<h2>Edit Expense</h2>
<form method="post">
    <div class="form-group">
        <label>Date</label>
        <input type="date" name="date" value="{{ expense[1] }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Category</label>
        <input type="text" name="category" value="{{ expense[2] }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" name="description" value="{{ expense[3] }}" class="form-control">
    </div>
    <div class="form-group">
        <label>Amount</label>
        <input type="number" step="0.01" name="amount" value="{{ expense[4] }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
